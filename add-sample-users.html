    function addSampleUsers() {
        try {
            // Get existing users
            const existingUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');

            // Create users with proper structure
            const newUsers = sampleUsers.map((user, index) => ({
                id: 'sample-' + Date.now() + '-' + index,
                _id: 'sample-' + Date.now() + '-' + index,
                email: user.name.toLowerCase().replace(' ', '.') + '@example.com',
                ...user,
                createdAt: new Date()
            }));

            // Combine with existing users
            const allUsers = [...existingUsers, ...newUsers];

            // Save to localStorage
            localStorage.setItem('allUsers', JSON.stringify(allUsers));

            // Show success message
            document.getElementById('result').innerHTML = `
                <div class="success">
                    <h3>‚úÖ Success!</h3>
                    <p>Added ${newUsers.length} sample users!</p>
                    <p>Total users: ${allUsers.length}</p>
                    <p><strong>Go to the app and start swiping!</strong></p>
                </div>
            `;

            // Show user list
            showUserList();

        } catch (error) {
            document.getElementById('result').innerHTML = `
                <div style="background: #4a2b2b; border: 1px solid #f44336; padding: 15px; border-radius: 5px; margin: 20px 0;">
                    <p>‚ùå Error: ${error.message}</p>
                </div>
            `;
        }
    }

    function clearAllUsers() {
        if (confirm('Are you sure you want to clear all users? This will also clear your profile!')) {
            localStorage.removeItem('allUsers');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('matches');
            localStorage.removeItem('messages');

            document.getElementById('result').innerHTML = `
                <div class="success">
                    <h3>üóëÔ∏è Cleared!</h3>
                    <p>All users, matches, and messages have been removed.</p>
                </div>
            `;

            document.getElementById('usersList').innerHTML = '';
        }
    }

    function showUserList() {
        const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');

        if (allUsers.length === 0) {
            document.getElementById('usersList').innerHTML = '<p>No users yet.</p>';
            return;
        }

        const usersHTML = allUsers.map(user => `
            <div class="user-card">
                <img src="${user.profilePhoto}" alt="${user.name}" class="user-photo">
                <div>
                    <h4 style="margin: 0;">${user.name}, ${user.age}</h4>
                    <p style="margin: 5px 0; color: #aaa; font-size: 14px;">${user.location}</p>

            </div>
        `).join('');
