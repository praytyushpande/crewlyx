<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - CrewlyX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #0f3460;
            background: #0f3460;
            color: #fff;
        }
        button {
            background: #e94560;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #d63447;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #2d4a2b;
            border: 1px solid #4caf50;
        }
        .error {
            background: #4a2b2b;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ§ª CrewlyX Backend Test</h1>
    <p>Test the login endpoint to verify backend is working</p>

    <h3>Test Login</h3>
    <input type="email" id="email" value="alex@test.com" placeholder="Email">
    <input type="password" id="password" value="Test123" placeholder="Password">
    <button onclick="testLogin()">Test Login</button>

    <h3>Test Register</h3>
    <input type="text" id="regName" value="Test User" placeholder="Name">
    <input type="email" id="regEmail" value="testuser@test.com" placeholder="Email">
    <input type="password" id="regPassword" value="Test123" placeholder="Password">
    <input type="number" id="regAge" value="25" placeholder="Age">
    <button onclick="testRegister()">Test Register</button>

    <h3>Test Health Check</h3>
    <button onclick="testHealth()">Test Health Endpoint</button>

    <div id="result"></div>
</div>

<script>

    const API_URL = 'http://localhost:5001/api';

    function showResult(data, isError = false) {
        const resultDiv = document.getElementById('result');
        resultDiv.className = 'result ' + (isError ? 'error' : 'success');
        resultDiv.textContent = JSON.stringify(data, null, 2);
    }

    async function testLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                showResult({ error: 'Login failed', status: response.status, data }, true);
            } else {
                showResult({ success: true, message: 'Login successful!', data }, false);
                if (data.data && data.data.token) {
                    localStorage.setItem('token', data.data.token);
                }
            }
        } catch (error) {
            showResult({ error: 'Network error', message: error.message }, true);
        }
    }

    async function testRegister() {
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const age = parseInt(document.getElementById('regAge').value);

        try {
            const response = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    email,
                    password,
                    age,
                    skills: ['JavaScript', 'React'],
                    location: 'Test City',
                    bio: 'Test user bio',
                    interests: ['Coding'],
                    lookingFor: 'co-founder',
                    availability: 'flexible'
                })
            });

            const data = await response.json();

            if (!response.ok) {
                showResult({ error: 'Registration failed', status: response.status, data }, true);
            } else {
                showResult({ success: true, message: 'Registration successful!', data }, false);
            }
        } catch (error) {
            showResult({ error: 'Network error', message: error.message }, true);
        }
    }

    async function testHealth() {
        try {
            const response = await fetch(`${API_URL}/health`);
            const data = await response.json();
            showResult({ message: 'Backend is healthy!', data }, false);
        } catch (error) {
            showResult({ error: 'Backend is not responding', message: error.message }, true);
        }
    }

    // Run health check on page load
    window.addEventListener('load', testHealth);
</script>
</body>
</html>
